<div class="main-layout">
  <div class="score-container">
    <div class="score-layout">
      <span class="score-text">{{quiz.score().rank}}</span>
      <span class="score-icon glyphicon glyphicon-star"></span>
      <div class="score-up-points">
        of {{quiz.score().upPoints}}
      </div>
    </div>
  </div>
  <div class="loading">
    <loading>
      <span item class="letter animated">{{quiz.loadingText}}</span>
    </loading>
  </div>
  <div class="question-container" ng-if="quiz.isLoaded()" ui-view></div>
</div>
