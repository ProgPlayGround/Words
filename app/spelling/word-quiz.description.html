<div class="row">
  <div class="word col-sm-offset-2 col-sm-8">
    <div class="center">
      <span class="letter" ng-repeat="char in quiz.word() track by $index">{{char}}</span>
      <a class="btn-word-switch-state" ui-sref="spelling.question"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
    </div>
    <hr class="divider"/>
    <div class="center" ng-repeat="description in quiz.definitions()">
      <hr class="divider"/>
      <span class="description-text bold">{{$index + 1}}. {{description.word}}</span>
      <div class="center" ng-repeat="definition in description.definitions">
        <span class="description-text">{{definition}}</span>
      </div>
      <div class="center" ng-repeat="sentence in description.sentences">
        <span class="description-text sentence">{{sentence}}</span>
      </div>
    </div>

  </div>
</div>
