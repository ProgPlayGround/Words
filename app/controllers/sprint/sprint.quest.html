<div class="row question_card animated" next-word-nav="spt.index" nav-callback="spt.onWordLoad()">
  <div apply-answer="spt.answerState" class="col-sm-offset-2 col-sm-8 word_card">
    <div class="center">
      <span class="letter" ng-repeat="char in spt.data.word track by $index">{{char}}</span>
      <a class="sprint_switch_btn" ui-sref="sprint.description"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
    </div>
    <hr class="sprint_line_divider"/>
    <div class="center">
      <focus>
        <input class="input_letter" maxlength="1" ng-model="spt.answer[$index].char"
          ng-repeat="char in spt.data.translation.ua[0] track by $index" letter char="{{char}}" index="{{$index}}" on-model-change="spt.checkAnswer()"/>
      </focus>
    </div>
  </div>
</div>
<div class="col-sm-offset-4 col-sm-4 buttons">
  <div type="button" class="btn solution" ng-class="{'correct_answer_solution':spt.isCorrect()}" ng-click="spt.applyAnswer()">Solution</div>
  <div type="button" class="btn next"  ng-class="{'correct_answer_next':spt.isCorrect()}" ng-click="spt.nextWord()">Next</div>
</div>
