<div class="question_card">
  <div apply-answer ng-model="spt.answerState" class="word_card">
    <span class="letter" ng-repeat="char in spt.data.word track by $index">{{char}}</span>
    <hr/>
    <focus>
    <input class="letter input_letter" maxlength="1" ng-model="spt.answer[$index].char"
      ng-repeat="char in spt.data.translation.ua[0] track by $index" letter char="{{char}}" index="{{$index}}" on-model-change="spt.checkAnswer()"/>
    </focus>
  </div>
  <div class="buttons">
    <div class="button solution" ng-class="{'correct_answer_solution':spt.isCorrect()}">Solution</div>
    <div class="button next"  ng-class="{'correct_answer_next':spt.isCorrect()}" ng-click="spt.goToNextQuestion()">Next</div>
  </div>
</div>
