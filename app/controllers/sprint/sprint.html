<div class="word_card">
  <span class="letter" ng-repeat="char in data.word track by $index">{{char}}</span>
  <hr>
  <input class='letter input_letter' maxlength='1' ng-model="answer.data[$index]"
  ng-repeat="char in data.translation.ua[0] track by $index" letter char="char"></input>
</div>
<div class="buttons">
  <a href="#" class="button solution">Solution</a>
  <a href="#" class="button next">Next</a>
</div>
