<div ng-include src="'navbar/navbar.html'"></div>
<div class="main-layout">
  <div class="main-header">
    <a ui-sref="category">
      <div class="btn-main-categories">
        Manage categories
      </div>
    </a>

    <div class="main-selected-category">
      <div class="main-selected-category-header">Category:</div>
      <hr class="category-header-divider"/>
      <span>{{main.currentCategory().name}}</span>
    </div>

    <div class="btn-main-select-category" ng-click="main.selectCategory()">
      Select category
    </div>

    <hr class="category-header-divider"/>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <a ui-sref="quiz.en">
        <div class="main-game-container">
          <span>Quiz<sup>eng</sup></span>
        </div>
      </a>
    </div>
    <div class="col-sm-offset-4 col-sm-4">
      <a ui-sref="quiz.ua">
        <div class="main-game-container">
          <span>Quiz<sup>ua</sup></span>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
      <a ui-sref="spelling.question">
        <div class="main-game-container">
          <span>Spelling</span>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
      <a ui-sref="sprint">
        <div class="main-game-container">
          <span>Sprint</span>
        </div>
      </a>
    </div>
  </div>
</div>
