<div class="main-layout">
  <div class="main-header">
    <switch on="{{main.switch.on}}" off="{{main.switch.off}}" on-change="main.modeChanged(state)"></switch>
    <div class="main-selected-category">
      <div class="main-selected-category-header">Category:</div>
      <select class="main-category-select" ng-options="category.name for category in main.categories" ng-change="main.selectCategory()" ng-model="main.currentCategory"></select>
    </div>
    <a class="btn-main-categories" ui-sref="category">
        Categories
    </a>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <a ui-sref="quiz.en({category: main.currentCategory.name})">
        <div class="main-game-container">
          <span>Quiz<sup>eng</sup></span>
        </div>
      </a>
    </div>
    <div class="col-sm-offset-4 col-sm-4">
      <a ui-sref="quiz.ua({category: main.currentCategory.name})">
        <div class="main-game-container">
          <span>Quiz<sup>ua</sup></span>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
      <a ui-sref="dictionary({category: main.currentCategory.name})">
        <div class="main-game-container">
          <span>Dictionary</span>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <a ui-sref="sprint({category: main.currentCategory.name})">
        <div class="main-game-container">
          <span>Sprint</span>
        </div>
      </a>
    </div>
    <div class="col-sm-offset-4 col-sm-4">
      <a ui-sref="spelling.question({category: main.currentCategory.name})">
        <div class="main-game-container">
          <span>Spelling</span>
        </div>
      </a>
    </div>
  </div>
</div>
