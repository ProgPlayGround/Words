<div class="dictionary-modal">
  <img class="dictionary-preview-img" ng-class="{'selectable': dm.selectedImg}" image-preview="dm.selectedImg" ng-click="dm.uploadImg()">
  <i class="btn-dictionary-cross btn-close fa fa-times" ng-click="dm.close()"></i>
  <hr class="divider"/>
  <label for="selectImg" class="btn-select-img" ng-click="dm.selectImg()">
    Select Image
  </label>
  <input id="selectImg" class="hidden" type="file" file-selector="dm.selectedImg" selection-error="dm.selectionError"/>
  <div class="add-image-info" ng-class="{'add-image-error': dm.selectionError}">
    Size should be less then 100kb
  </div>
</div>
