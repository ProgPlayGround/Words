<div ng-include src="'navbar/navbar.html'"></div>
<div class="container dictionary-table">
  <div class="dictionary-caption">
    <div class="checkbox-cell">
      <input class="checkbox" type="checkbox" ng-model="dictionary.allChecked" ng-click="dictionary.checkAll()">
    </div>
    <div class="search-cell" ng-show="!dictionary.checked()">
      <input class="search" type="text" placeholder="Search" ng-model="dictionary.search">
      <i class="btn-add fa fa-plus-square-o" ng-hide="!dictionary.search"
      popover-trigger="'outsideClick'" popover-is-open="dictionary.addPopover.isOpen"
      uib-popover-template="dictionary.addPopover.templateUrl" popover-placement="bottom"
      ng-click="dictionary.add()"></i>
    </div>
    <div class="batch-cell" ng-show="dictionary.checked()">
      <div class="batch-group">
        <div class="btn-dictionary batch-item">
          <i class="fa fa-graduation-cap" ng-click="dictionary.trainChecked()"></i>
        </div>
        <div class="btn-dictionary batch-item">
          <i class="fa fa-trash" ng-click="dictionary.removeChecked()"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="dictionary-row" ng-repeat="word in filteredWords = (dictionary.words | filter:dictionary.search) track by $index">
    <div class="checkbox-cell">
      <input class="checkbox" type="checkbox" ng-model="word.checked">
    </div>
    <div class="sound-cell" ng-click="dictionary.sound(word.audioUrl)">
      <i class="btn-dictionary fa fa-volume-up"></i>
    </div>
    <div class="word-cell" ng-click="dictionary.showCard(word)">
      {{word.word}} - <span ng-repeat="translation in word.translation track by $index">{{translation}}{{$last ? '' : ', '}}<span/>
    </div>
    <div class="img-cell">
      <img class="dictionary-img" src="word.imageUrl">
    </div>
    <div class="remove-cell" ng-click="dictionary.remove(word)">
      <i class="btn-dictionary fa fa-trash"></i>
    </div>
  </div>
  <div class="empty-list-cell" ng-show="dictionary.search && !filteredWords.length">
    Word <span class="dictionary-search-word">{{dictionary.search}}</span> wasn't found. Add it to dictionary.
  </div>
  <div class="empty-list-cell" ng-show="!dictionary.search && !filteredWords.length">
    Dictionary is empty.
  </div>
</div>
