<div class="main-layout">
  <div class="score-container">
    <div class="spring-countdown">
      <countdown ng-if="sprint.isLoaded()" count='60' callback='sprint.onTimeFinished()' is-finished='sprint.isFinished'>
      </countdown>
    </div>
    <score-view></score-view>
  </div>
  <div class="loading">
    <loading>
      <span item class="letter animated">{{sprint.loadingText}}</span>
    </loading>
  </div>

  <div ng-if="sprint.isLoaded()" class="question-container animation-duration animated" next-word-nav="sprint.nav" nav-callback="sprint.loadQuestion()" nav-animation="fade">
    <div class="center">
      <span class="letter" ng-repeat="char in sprint.word() track by $index">{{char}}</span>
    </div>
    <div class="col-sm-12 strike">
        <span>Translation</span>
    </div>
    <div class="center">
      <span class="letter" ng-repeat="char in sprint.answer() track by $index">{{char}}</span>
    </div>
    <div class="button-block col-sm-12">
      <div type="button" class="btn-sprint" ng-click="sprint.onAnswer(true)">Yes</div>
      <div type="button" class="btn-sprint" ng-click="sprint.onAnswer(false)">No</div>
    </div>
  </div>
</div>
