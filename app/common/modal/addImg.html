<div class="dictionary-modal">
  <img class="dictionary-img" ng-class="{'non-clickable': !dm.selectedImg}" ng-src="{{dm.selectedImg}}" ng-click="dm.load()">
  <hr class="divider"/>
  <label for="selectImg" class="btn-select-img" ng-click="dm.selectImg()">
    Select Image
  </label>
  <input id="selectImg" class="hidden" type="file"/>
</div>
