<div class="dictionary-modal">
  <img ng-src="dm.selectedWord.imageUrl"/>
  <hr class="divider"/>
  {{dm.selectedWord.word}}
  <hr class="divider"/>
  <div ng-repeat="translation in dm.selectedWord.translation track by $index">
    {{translation}}
    <i class="btn-dictionary-card fa fa-times" ng-click="dm.removeTranslation($index)" ng-show="dm.selectedWord.translation.length > 1"></i>
  </div>
</div>
