<div class="dictionary-modal">
  <i class="btn-dictionary-cross btn-close fa fa-times" ng-click="cm.close()"></i>
  <form name="addCategoryForm" ng-submit="cm.addCategory()" role="form">
    <div>
      <input id="categoryName" type="text" class="input-category" maxlength="30" ng-model="cm.category" required/>
      <hr class="divider"/>
    </div>
    <label for="selectImg" class="btn-select-img" ng-click="cm.selectImg()">
        <img class="dictionary-img" image-preview="cm.selectedImg">
    </label>
    <input id="selectImg" class="hidden" type="file" file-selector="cm.selectedImg" selection-error="cm.selectionError"/>
    <div class="add-image-info" ng-class="{'add-image-error': cm.selectionError}">
      Size should be less then 100kb
    </div>
    <button type="submit" class="btn btn-modal-add-category" ng-disabled="addCategoryForm.$invalid">Add Category</button>
  </form>
</div>
